<script>
	function chooseType(){
		var index=0;
		var li=document.getElementsByClassName("L-type")[0].getElementsByTagName("li");
		for(var i=0;i<li.length;i++){
			li[i].addEventListener("click",select);
			li[i].index=i;
		}
		function select(){
			li[index].setAttribute("data-checked",false);
			li[index].getElementsByTagName("div")[0].getElementsByTagName("img")[0].setAttribute('src','common/images/notchoose.png');
			index=this.index;
			this.setAttribute("data-checked",true);
			this.getElementsByTagName("div")[0].getElementsByTagName("img")[0].setAttribute('src','common/images/choose.png');
		}
	}
	function chooseSex(){
		var index=0;
		var li=document.getElementsByClassName("L-detaile")[0].getElementsByTagName("li");
		for(var i=0;i<li.length;i++){
			li[i].addEventListener("click",select);
			li[i].index=i;
		}
		function select(){
			li[index].setAttribute("data-checked",false);
			li[index].getElementsByTagName("div")[0].getElementsByTagName("img")[0].setAttribute('src','common/images/notchoose.png');
			index=this.index;
			this.setAttribute("data-checked",true);
			this.getElementsByTagName("div")[0].getElementsByTagName("img")[0].setAttribute('src','common/images/choose.png');
		}
	}
	
	function goback(){
		$('#avatar-modal').hide();
		$('.modal-backdrop.in').css('opacity','0');
		
//		$('.modal-backdrop').remove();
		$('.avatar-view:last-child').clone(true).insertAfter(".avatar-view:last-child");
	}
		
	//删除图片
	function deletePhoto(obj){
		$(obj).parent().remove();
	}

	window.onload=function(){
		chooseType();
		chooseSex();
	}
</script>
