<script>
	// 按钮 展开 处理
	var div = $('#hh-show')[0].innerText;
	if (div.length > 77) {
		$('.LMore').show()
	}
	else {
		$('.LMore').hide();
		$('.L-certificate-introdution div').css('padding-bottom', '7%');
	}

	$(function () {//显示三行 多余隐藏 点击展开收缩
		$('.LMore').click(function () {
			if ($('.L-certificate-introdution div').children(0).hasClass('mui-ellipsis-3')) {
				$('.mui-ellipsis-3').removeClass('mui-ellipsis-3');
				$('.LMore').text('收缩');
			} else {
				$('.L-certificate-introdution div').children(0).addClass('mui-ellipsis-3');
				$('.LMore').text('展开');
			}
		});
	});

	// 按钮 更多 处理
	var li = $('ul').children();
	if (li.length > 2) {
		$('.More').show()
		$('ul li:gt(1)').hide();
	}
	else {
		$('.More').hide();
		$('.L-class-video ul').css('padding-bottom', '7%');
	}

	$(function () {
		$('.More').click(function () {
			if (li.length > 1 && li.length < 10) {
				$('ul li').show()
			}
			else {
				$('ul li:lt(10)').show();
				$('ul li:gt(10)').hide();
			}
		})
	})

</script>
