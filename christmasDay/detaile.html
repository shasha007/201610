<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link href="bower_components/bootstrap.min.css" rel="stylesheet">

<body class="L-spirit-rule" style="height:100%;">

<div class="L-spirit-details">

	</div>
	<div>

	</div>
	<div>

	</div>
	<div>
	<span class="L-address">收货地址:</span><textarea id="address"  default_height="62" ></textarea>
	</div>
</div>

<a class="L-spirit-detail-a" href="index.html">
	<img class="ok-btn" src="img/ok.png">
</a>

<div class="L-spirit-prompt">
	<p>友情提示：</p>
	<p>请认真填写中奖收货信息，务必保证有效，多次中奖，收货信息仅需填写一次，工作人员会在三个工作日内陆续发放奖品。</p>
</div>
</article>
