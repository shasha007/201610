<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name = "format-detection" content = "telephone=no">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>申诉</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css?v=001" rel="stylesheet">
    <link href="css/reset.css?v=001" rel="stylesheet">
</head>
<style>
</style>
<body>
	<!--头部说明-->
<div class="w-head">
	<img src="img/back.png" class="w-back" onclick="history.back(-1)">
	<span>申诉</span>
	<img src="img/home.png" class="w-share">
</div>
<div class="L-sign-money">
	<span class="L-sign-title">报名费&nbsp;&nbsp;&nbsp;</span><span class="L-signIn-money">1000元</span>
</div>
<div class="L-sign-fill">
<ul>
    <li class="clearfix">
        <span class="L-sign-title">姓名</span>
        <p><input type="text" id="L-fill-name" placeholder="请输入"></p>
    </li>
    <li class="clearfix">
        <span class="L-sign-title">身份证信息</span>
        <p><input type="text" id="L-fill-code" placeholder="请输入"></p>
    </li>
    <li class="clearfix">
        <span class="L-sign-title">联系电话</span>
        <p><input type="tel" id="L-fill-b_phone" placeholder="请输入"></p>
    </li>
    <li class="clearfix">
        <span class="L-sign-title">地址（用于接收证书地址）</span>
        <p><input type="text" id="L-fill-addres" placeholder="请输入"></p>
    </li>
    <li class="clearfix">
        <span class="L-sign-title">邮编</span>
        <p><input type="email" id="L-fill-mail" placeholder="请输入"></p>
    </li>
    <li class="clearfix">
        <span class="L-sign-title">备注</span>
        <p><input type="text" id="L-fill-b" placeholder="请输入"></p>
    </li>
</ul>
<button class="L-sign-info-btn">
    我要报名
</button>
</div>

</body>
</html>
